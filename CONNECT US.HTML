<script>
    function validateForm() {
        // Clear all error messages
        document.getElementById("nameError").textContent = "";
        document.getElementById("emailError").textContent = "";
        document.getElementById("phoneError").textContent = "";
        document.getElementById("dateError").textContent = "";
        document.getElementById("timeSlotError").textContent = "";
        document.getElementById("addressError").textContent = "";

        let isValid = true;

        // Validate Full Name
        const name = document.getElementById("full-name").value.trim();
        if (name === "" || name.length < 3) {
            document.getElementById("nameError").textContent = "Please enter a valid full name (at least 3 characters).";
            isValid = false;
        }

        // Validate Email
        const email = document.getElementById("email").value.trim();
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            document.getElementById("emailError").textContent = "Please enter a valid email address.";
            isValid = false;
        }

        // Validate Phone Number
        const phone = document.getElementById("phone").value.trim();
        const phonePattern = /^\d{10}$/;
        if (!phonePattern.test(phone)) {
            document.getElementById("phoneError").textContent = "Please enter a valid 10-digit phone number.";
            isValid = false;
        }

        // Validate Appointment Date
        const appointmentDate = document.getElementById("appointment-date").value;
        const today = new Date().toISOString().split("T")[0];
        if (appointmentDate === "" || appointmentDate < today) {
            document.getElementById("dateError").textContent = "Please select a valid future date.";
            isValid = false;
        }

        // Validate Time Slot
        const timeSlot = document.getElementById("time-slot").value;
        if (timeSlot === "") {
            document.getElementById("timeSlotError").textContent = "Please select a time slot.";
            isValid = false;
        }

        // Validate Address
        const address = document.getElementById("address").value.trim();
        if (address === "" || address.length < 10) {
            document.getElementById("addressError").textContent = "Please enter a valid address (at least 10 characters).";
            isValid = false;
        }

        return isValid;
    }
</script>
